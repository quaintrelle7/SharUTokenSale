<!DOCTYPE html>
<html lang="en">

<head>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Energy Purchase</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">


</head>

<body style="background-color: aqua;">

    <div class="container" style="width: 1050px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center" style="margin-top: 10rem; font-size:50px">
                    <!-- SharU Token ICO Sale -->
                    Consumer Portal
                    <br>
                    <br>
                </h1>
            </div>
            <div class="loader">
                <p class="text-center">
                </p>
            </div>
            <div id="content" class="text-center">
                <!-- <p>Introducing SharU Token!
                    Token price is <span class="token-price"></span> Ether.
                    You currently have <span class="sharu-balance"></span>&nbsp; SharU.
                </p> -->
                <p style="font-size: 20px;">
                    Energy unit price is <span class="token-price"></span> Ether.
                    <br><br>

                </p>

                <br>
                <br>
                <form onSubmit="App.buyTokens(); return false;" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <input id="numberOfToken" class="form-control input-lg" type="number" id="numberOfToken"
                                name="number" value="1" min="1" pattern="[0-9]" />

                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary btn-lg">Buy Energy Units</button>
                            </span>
                        </div>
                    </div>
                </form>
                <br>

                <p id="energyTransactionAddress" style="margin-top: 0px;">
                </p>

                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0"
                        area-valuemax="100">

                    </div>
                </div>

                <br>

                <div class="container" style="height: 30rem;">
                    <div class="row">
                        <div class="col-lg-6 mb-4" style="margin-left: 0rem;">
                            <div class="card" style="width: 28rem; ">
                                <div class="card-body">
                                    <h5 class="card-title">Buyer Details</h5>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <p><span class="sharu-balance"></span> </p>units of energy available.
                                </ul>
                                <ul class="list-group list-group-flush">
                                    <br>
                                    <p id="accountAddress">
                                    </p>

                                </ul>
                            </div>

                        </div>
                        <div class="col-lg-6 mb-4">
                            <div class="card" style="width: 28rem;">
                                <div class="card-body">
                                    <h5 class="card-title">Seller Details</h5>

                                </div>
                                <ul class="list-group list-group-flush">
                                    <p><span class="sharu-balance"> </span>/
                                        <span class="tokens-available"></span>
                                    </p>
                                    units of energy sold

                                </ul>
                                <ul class="list-group list-group-flush">
                                    <br>
                                    <p id="sharUTokenSaleAddress">
                                    </p>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
